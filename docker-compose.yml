
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: subesdb
    ports:
      - "3306:3306"
    expose:
      - "3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - springapimysql-net

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    # environment:
      # - MYSQL_HOST=mysql-server:5011
      # - MYSQL_DATABASE=subesdb
      # - MYSQL_USERNAME=root
      # - MYSQL_PASSWORD=root
      # SPRING_DATASOURCE_URL: jdbc:mysql://localhost:5011/subesdb
      # # SPRING_DATASOURCE_URL: jdbc:mysql://localhost:5011/subesdb?createDatabaseIfNotExist=true
      # SPRING_DATASOURCE_USERNAME: root
      # SPRING_DATASOURCE_PASSWORD: root
      # SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # SPRING_JPA_SHOW_SQL: "true"
      # SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - springapimysql-net


  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    networks:
      - springapimysql-net
    ports:
      - "5173:5173"

networks:
  springapimysql-net:
    driver: bridge

volumes:
  mysql-data:
